apply plugin: "com.android.application"

android {
    compileSdkVersion 31
    buildToolsVersion = "30.0.3"

    defaultConfig {
        applicationId "io.github.marcocipriani01.telescopetouch"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 36
        versionName "1.8.6"
        multiDexEnabled true
        if (file("api.properties").exists()) {
            Properties properties = new Properties()
            properties.load(project.file("api.properties").newDataInputStream())
            def mapsAPIKey = properties.getProperty("maps-api-key")
            resValue "string", "google_maps_key", mapsAPIKey
        } else {
            resValue "string", "google_maps_key", ""
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard.cfg"
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/LICENSE.md', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/NOTICE.md', 'META-INF/notice.txt', 'META-INF/ASL2.0', 'META-INF/*.kotlin_module']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    lint {
        abortOnError false
    }
}

dependencies {
    implementation project(path: ":datamodel")
    implementation "com.github.INDIForJava:INDIForJava-client:2.1.1"
    implementation "com.github.marcocipriani01:SimpleSocket:1.2.3"
    implementation "com.github.marcocipriani01:GraphView:5.0.1"
    implementation "com.github.marcocipriani01:PhotoView:3.0.4"

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation "androidx.preference:preference:1.2.0"
    implementation "androidx.activity:activity:1.4.0"
    implementation "androidx.fragment:fragment:1.4.1"
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    implementation 'com.google.android.material:material:1.5.0'

    implementation 'com.google.dagger:dagger:2.41'
    implementation 'com.google.dagger:dagger-android-support:2.41'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.41'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.41'

    implementation "com.github.woxthebox:draglistview:1.7.2"
    implementation "com.github.myinnos:AlphabetIndex-Fast-Scroll-RecyclerView:1.0.95"

    implementation "org.jmdns:jmdns:3.5.7"
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation "com.google.protobuf:protobuf-javalite:3.15.6"
    implementation "com.jcraft:jsch:0.1.55"
    implementation "com.google.android.gms:play-services-oss-licenses:17.0.0"

    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'com.google.android.gms:play-services-location:19.0.1'
    implementation "com.google.android.libraries.places:places:2.5.0"
}

apply plugin: "com.google.android.gms.oss-licenses-plugin"